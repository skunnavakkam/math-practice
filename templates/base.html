
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Question</title>

        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    </head>

    <body>
        <nav class="navbar">

            <div class="logo">Math Practice</div>
            <ul class="nav-list">
                <li class="nav-item"><a href="./about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="./topics" class="nav-link">Topics</a></li>
                <li class="nav-item"><a href="./community" class="nav-link">Community</a></li>
                <li class="nav-item"><button class="profile">Profile</button></li>
            </ul>
        </nav>

        {% block body %}
        
        {% endblock %}
         


    </body>

    <style>
        .nav-link {
            text-decoration: none;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
        }

        .nav-item {
            list-style: none;
            display: inline;
            float: left;
            display: block;
            margin: 20px;
            justify-content: flex-end;
        }

        .navbar {
            background-color: #2A2B2E;
            width: 100%;
            display: flex;
            justify-content:  space-between;
        }

        * {
            padding:0px;
            margin:0px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .logo {
            font-family: serif;
            color: white;
            font-weight: 400;
            margin: 20px;
            font-size: large;
        }

        .nav-crumbs{
            border-bottom: 1px solid black;  
            display:flex;
            margin: 20px;
            margin-top: 5px;
            padding:15px
        }

        .crumbs ol {
            list-style-type: none;
            padding-left: 0;
        }
        
        .crumb {
            display: inline-block;
        }
        
        .crumb a::after {
            display: inline-block;
            color: #000;
            content: '>';
            font-size: 80%;
            font-weight: bold;
            padding: 0 0px;
            margin-left: 4px;
        }

        .footer {
            display: flex;
            width: 100%;
            position: absolute;
            bottom: 0px;
            justify-content: space-evenly;
            border-top: 1px solid lightgrey;

        }

        .footer-element {
            color: darkgrey;
            font-weight: 200;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>

</html>
