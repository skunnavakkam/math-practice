
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{title}}</title>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css')}}">
</head>

<body>




    <script type="module">


    </script>

    <nav class="navbar" role="navigation" aria-label="main navigation" style="border-bottom: 1px solid gainsboro;">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Classes
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                About
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  Our Mission
                </a>
                <a class="navbar-item">
                  Team
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <a class="navbar-item">
                    Contribute
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons" >
                <button id="login" class="button is-primary" style="display: none">
                  <strong>Sign up/Log In</strong>
                </button>
              </div>
            </div>
            

            <!-- Profile Button-->
            <div class="navbar-item has-dropdown is-hoverable" id="profile-dropdown" hidden>
                <a class="navbar-link"><img id="profile-image" style="margin-right: 10px; padding: 0px; border-radius: 50%"></a>

                <!-- List of actions: Dashboard, Profile, Log Out -->
                <div class="navbar-dropdown">
                    <a></a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">Log Out</a>
                </div>
            </div>

          </div>
        </div>
      </nav>


    {% block body %}
    
    {% endblock %}
        
</body>

<script>
    {% block script %}


    {% endblock %}
</script>

<style>
    {% block style %}

    {% endblock %}
</style>
</html>
