{% extends "base.html" %}

{% block body %}

<!-- the problem display-->
<div class="problem-div" id="problem-div">
    {{question | safe}}
</div>

<div id="answers-div" class="answer-div">
    <form>
        <input id="ansInput">
    </form>
    <div style="display: flex; align-items: center">
        <button id="sub">Submit</button>
        <p id="correctIncorrect"></p>
    </div>
</div>

<script>
    var desiredAnswer = {{ answer }}
    console.log(desiredAnswer)

    var notAnswered = true
    document.getElementById('sub').onclick = function() {
        if (notAnswered) {
            var input = document.getElementById('ansInput').value
            if (input == desiredAnswer) {
                console.log('correct')
                document.getElementById('correctIncorrect').innerText = 'Correct'
            }
            else {
                console.log('incorrect')
                document.getElementById('correctIncorrect').innerText = 'Incorrect'
            }
            notAnswered=false
        }
    }
</script>

<style>
    table, th, td {
        border: 1px solid;
        padding: 4px
    }

    .problem-div {
        margin: 20px;
        padding: 10px;
    }

    #ans-form div {
        display: block; 
        padding: 2px
    }

    #ans-form div input {
        margin-right: 5px
    }

    .answer-div {
        margin: 25px
    }

    #sub {
        padding: 5px;
        border-radius: 5px;
        background-color: #2A2B2E;
        color: white; 
        font-size: 16px;
        margin-top: 10px;
        margin-right: 10px
    }
    
</style>

{% endblock %}
